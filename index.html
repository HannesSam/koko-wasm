<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>AssemblyScript isPrime demo</title>
</head>

<body>
    <form id="prime-checker">
        <label for="number">Enter a number to check if it is prime:</label>
        <input name="number" type="number" />
        <button type="submit">Submit</button>
    </form>

    <p id="result"></p>

    <script>
        (async () => {
            const importObject = {
                module: {},
                env: {
                    abort(_msg, _file, line, column) {
                        console.error("abort called at index.ts:" + line + ":" + column);
                    }
                }
            };

            const module = await WebAssembly.instantiateStreaming(
                fetch("build/optimized.wasm"),
                importObject
            );
            const add = module.instance.exports.add;
            const monteCarloPi = module.instance.exports.monteCarloPi;
            console.log("WebAssembly module loaded: " + add(3, 7));
            console.log(module);
            setTimeout(() => {
                console.log("Calculate Monte Carlo pi");
                console.log(monteCarloPi(BigInt(500000000)));
            }, 2000)
        })();
    </script>
</body>

</html>
